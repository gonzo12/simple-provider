version: "3.7"
services:
  application:
    build: .
    ports:
      - 8080:8080

  postgres:
    image: eu.gcr.io/deuba-gcr/public-images/postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    ports:
      - 5432:5432
    volumes:
      - ${PWD}/src/test/resources/sql:/docker-entrypoint-initdb.d:ro